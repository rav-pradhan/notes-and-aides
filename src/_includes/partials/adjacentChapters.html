{% set currentTopicID = topicID %}

<aside class="adjacent-chapters stack stack--margin-free">
    <h3>Chapters for: {{ topic }}</h3>
    <ul>
        {% for topic in collections.topics %}
            {% if topic.ID == currentTopicID %}
                {% for chapter in topic.chapters %}
                <li><a href={{chapter.url}}>{{ chapter.title }}</a></li>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </ul>
</aside>
